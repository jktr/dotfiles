### mdp.conf

## socket

bind_to_address "localhost:6600"


## dirs & files

pid_file "~/.local/share/mpd/mpd.pid"

db_file "~/.local/share/mpd/mpd.db"

state_file "~/.local/share/mpd/mpd.state"

# XDG dir is used -> see .zshenv
#music_directory

playlist_directory "~/.local/share/mpd/playlists"


## symlinks

follow_outside_symlinks "yes"
follow_inside_symlinks  "yes"


## logs

log_file  "syslog"
log_level "default"


## other

# don't immediately start playing
restore_paused "yes"

# keep database up to date using dir watches
auto_update       "yes"

replaygain "auto"


## audio outputs

audio_output {
  type          "alsa"
  name          "ALSA dmix"
  device        "plug:dmix"
  mixer_control "Master"
}

audio_output {
  type          "pulse"
  name          "PulseAudio default"
  device        "default"
} 

audio_output {
  type          "fifo"
  name          "Visualization FIFO"
  path          "~/.local/run-user-dir/mpd.fifo"
  format        "44100:16:2"
}

audio_output {
    type        "httpd"
    name        "VPS Radio"
    encoder     "vorbis"        # optional
    port        "8000"
    bitrate     "196"
    format      "44100:16:1"
    always_on   "no"           # don't disconnect listeners when playback is stopped
    tags        "yes"          # httpd supports sending tags to listening streams.
}
