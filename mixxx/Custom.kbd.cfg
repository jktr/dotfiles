[AutoDJ]
shuffle_playlist Shift+F9
skip_next Shift+F10
fade_now Shift+F11
enabled Shift+F12

[Master]
crossfader_up d
crossfader_down i
crossfader_up_small Shift+d
crossfader_down_small Shift+i

[Microphone]
talkover <

[PreviewDeck1]
LoadSelectedTrackAndPlay Alt+Return
start_stop Return
back Alt+Left
fwd Alt+Right

[Channel1]
play e
cue_set Shift+e
cue_default u
cue_gotoandstop Shift+u

back a
reverse Shift+a
fwd o

beatsync &
bpm_tap Shift+%

rate_perm_down F1
rate_perm_up F2
pitch_down F3
pitch_up F4
rate_perm_down_small Shift+F1
rate_perm_up_small Shift+F2

pfl y
filterLowKill x

hotcue_1_activate '
hotcue_2_activate q
hotcue_3_activate j
hotcue_4_activate k
hotcue_1_clear Shift+"
hotcue_2_clear Shift+q
hotcue_3_clear Shift+j
hotcue_4_clear Shift+k

LoadSelectedTrack Shift+Left
eject Alt+Shift+Left

loop_in [
loop_out {
reloop_exit }

beatloop_4_toggle ;
loop_halve ,
loop_double .

passthrough Ctrl+h
vinylcontrol_mode Ctrl+Shift+F
vinylcontrol_cueing Ctrl+Alt+F

[Channel2]
play n
cue_set Shift+n
cue_default s
cue_gotoandstop Shift+S

back h
reverse Shift+h
fwd t

beatsync *
bpm_tap Shift+9

rate_perm_down F6
rate_perm_up F7
pitch_down F8
pitch_up F9
rate_perm_down_small Shift+F6
rate_perm_up_small Shift+F7

pfl f
filterLowKill b

hotcue_1_activate m
hotcue_2_activate w
hotcue_3_activate v
hotcue_4_activate z
hotcue_1_clear Shift+M
hotcue_2_clear Shift+W
hotcue_3_clear Shift+V
hotcue_4_clear Shift+Z

LoadSelectedTrack Shift+Right
eject Alt+Shift+Right

loop_in *
loop_out )
reloop_exit +

beatloop_4_toggle g
loop_halve c
loop_double r

passthrough Ctrl+t
vinylcontrol_mode Ctrl+Shift+G
vinylcontrol_cueing Ctrl+Alt+G

[QuickEffectRack1_[Channel1]_Effect1]
enabled 5

[QuickEffectRack1_[Channel2]_Effect1]
enabled 0

